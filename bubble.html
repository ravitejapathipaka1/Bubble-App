<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bubble.css">
    <script src="https://kit.fontawesome.com/ea05f62a81.js" crossorigin="anonymous"></script>
    <title>Bubbles App - Dev</title>
</head>

<body>
    <div class="bubble-bg">
        <h1 class="main-heading">Bubbles App</h1>
        <div class="bubble-box">
            <div class="cicle-div">
                <div id="circle1" class="circle circle1"></div>
                <i id="circle1arrow" class="fa-solid fa-left-long icon"></i>
            </div>
            <div class="cicle-div">
                <div id="circle2" class="circle circle2"></div>
                <i id="circle2arrow" class="fa-solid fa-left-long icon"></i>
            </div>
            <div class=" cicle-div">
                <div id="circle3" class="circle circle3"></div>
                <i id="circle3arrow" class="fa-solid fa-left-long icon"></i>
            </div>
            <div class="cicle-div">
                <div id="circle4" class="circle circle4"></div>
                <i id="circle4arrow" class="fa-solid fa-left-long icon"></i>
            </div>
        </div>
        <button id="reset" type="button" class="reset">Reset</button>
    </div>
    <script src="bubble.js"></script>
</body>

</html>
